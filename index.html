<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Video Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full bg-zinc-900">
        <div class="parent relative w-full h-[3000vh] bg-zinc-800">
            <div class="w-full sticky top-0 left-0 h-screen">
                <canvas class="h-screen w-full" id="canvas"></canvas>
                <div class="bg-zinc-800 bg-opacity-50 absolute top-0 left-0 w-full h-full z-[1]"></div>
                <div class="absolute animate1 z-[2] text-white bottom-10 w-1/2 left-10">
                    <h1 class="leading-20 font-[100] text-3xl">&copy: 2024 DOZE STD</h1>
                    <h1 class="text-3xl">SHAPING BRANDS - CRAFTING MOTION</h1>
                </div>
            </div>
        </div>
    </div>
</body>
